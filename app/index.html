<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oulipo</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./vendor/bootswatch/paper/bootstrap.css">
    <link rel="stylesheet" href="./vendor/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./theme.css">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-brand">Oulipo</div>
      <div class="navbar-header">
        <button type="button" class="btn btn-link navbar-btn button-new">New</button>
        <button type="button" class="btn btn-link navbar-btn button-open">Open</button>
        <button type="button" class="btn btn-link navbar-btn button-save">Save</button>
        <button type="button" class="btn btn-link navbar-btn button-export">Export</button>
      </div>
      <div class="navbar-header pull-right">
        <button type="button" class="btn btn-success navbar-btn button-run">Run</button>
        <button type="button" class="btn btn-danger navbar-btn button-stop" style="display: none;">Stop</button>
      </div>
    </nav>

    <div id="editor">
      <div class="codemirror"></div>
    </div>

    <div id="runner" style="display: none;">
      <div class="runner-content">
        <ul class="messages list-unstyled"></ul>
      </div>

      <div class="runner-panel-container">
        <div class="runner-choices-panel panel panel-default">
          <div class="panel-heading">Choose Line</div>
          <div class="panel-body">
            <ul class="runner-choices"></ul>
          </div>
        </div>
        <div class="runner-data panel panel-default">
          <div class="panel-heading">Data</div>
          <div class="panel-body">
            <pre> </pre>
          </div>
        </div>
      </div>
    </div>

    <div id="error-modal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Parser Error</h4>
          </div>
          <div class="modal-body">
            <pre id="error-modal-content"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/jquery/dist/jquery.min.js"></script>
    <script>
      // jQuery sets module.exports:
      window.$ = window.jQuery = module.exports;
      module.exports = {};
    </script>
    <script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./vendor/codemirror/lib/codemirror.js"></script>
    <script src="./oulipo-mode.js"></script>
    <script src="./runner.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
